version: v1
plugins:
  - plugin: go
    out: protos-gen-go
    opt: paths=source_relative
  - plugin: go-grpc
    out: protos-gen-go
    opt: paths=source_relative
  - plugin: grpc-gateway
    out: protos-gen-go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - plugin: buf.build/bufbuild/validate-go
    out: protos-gen-go
    opt: paths=source_relative
  - plugin: openapiv2
    out: openapiv2